<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="customer.name" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="customer.email" required email>
  </div>

  <div class="mb-3">
    <label for="contactNumber" class="form-label">Contact Number:</label>
    <input type="text" id="contactNumber" name="contactNumber" class="form-control" [(ngModel)]="customer.contactNumber" required>
  </div>


  

  <button type="submit" class="btn btn-success">{{ customer.id ? 'Update' : 'Save' }}</button>
</form>
